<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery</title>
    <style>
        /* --- Import Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap');

        /* --- Basic Styling --- */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https:/.unsplash.com/photo-1518063319281-29e6b696c76e?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
        }

        /* --- Header Styling --- */
        .header {
            text-align: center;
            padding: 50px 20px 30px 20px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
            color: #f0e6d2;
        }

        .header h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background-color: #f0e6d2;
            margin: 10px auto 0;
        }
        
        /* --- Gallery Grid Styling --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 4px; /* Menambahkan sedikit sudut tumpul */
        }

        .gallery-item:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* --- Styling untuk Teks di Bawah Galeri --- */
        .gallery-footer {
            text-align: center;
            padding: 30px 20px 50px 20px; /* Jarak atas dan bawah */
            font-size: 1.2rem;
            color: #ccc;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Lightbox (Pop-up Gambar) Styling --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 85%;
            animation: zoomIn 0.3s ease;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #bbb;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Our Gallery</h1>
    </header>

    <main>
        <div class="gallery-container">
            <img src="../WhatsApp Image 2025-09-17 at 14.40.39_db658631.jpg" alt="Deskripsi foto 1" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 14.42.12_0d15dd9a.jpg" alt="Deskripsi foto 2" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 14.42.12_2f968866.jpg" alt="Deskripsi foto 3" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 14.42.45_11bd9a62.jpg" alt="Deskripsi foto 4" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 14.44.10_a2cedc27.jpg" alt="Deskripsi foto 5" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 14.44.10_bca3b90a.jpg" alt="Deskripsi foto 6" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 16.27.40_6df5dbcb.jpg" alt="Deskripsi foto 7" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 16.28.32_0b983aee.jpg" alt="Deskripsi foto 8" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 16.29.09_01e90979.jpg" alt="Deskripsi foto 9" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 16.29.36_7705cef8.jpg" alt="Deskripsi foto 10" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 16.30.55_4d5962ba.jpg" alt="Deskripsi foto 11" class="gallery-item">
            <img src="../WhatsApp Image 2025-09-17 at 16.29.57_ea820ece.jpg" alt="Deskripsi foto 11" class="gallery-item">
        </div>

        <div class="gallery-footer">
            inseperable with Volkswagen
        </div>
    </main>

    <div id="lightbox" class="lightbox" style="display: none;">
        <span class="close-button">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const closeButton = document.querySelector('.close-button');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    lightbox.style.display = 'flex';
                    lightboxImage.src = item.src;
                });
            });

            function closeLightbox() {
                lightbox.style.display = 'none';
            }

            closeButton.addEventListener('click', closeLightbox);
            
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>

</body>
</html>
